<h2 class="text-center">Add New Item</h2>

<form class="form-horizontal">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Title" #title>
    </div>
  </div>

  <div class="form-group">
    <label for="due-date" class="col-sm-2 control-label">Due Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="due-date" placeholder="Due Date" #duedate>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"
        class="btn btn-primary"
        (click)="submit(title.value, duedate.value)">
          Add New Item
      </button>
    </div>
  </div>
</form>
