<div *ngIf="list.items.length">
  <button class="list-group-item" 
    *ngFor="let item of list.items; let i = index" 
    (click)="list.toggleDone(i)"
    [ngClass]="{'active': item.done}">
    <button (click)="list.deleteItem(i)" class="badge">
      <i class="glyphicon glyphicon-remove"></i>
    </button>
    <h4>{{item.title}}</h4>
    <small>Due {{item.dueDate | date}}</small>
  </button>
</div>

<div *ngIf="!list.items.length">
  <div class="alert alert-danger" role="alert">
    <strong>Uh oh!</strong> You haven't added any items.
  </div>
</div>
